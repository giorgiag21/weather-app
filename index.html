<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search-city-form">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Enter a city here"
                  class="form-control"
                  id="searched-city"
                />
              </div>
              <div class="col-2">
                <button type="submit" id="search-button">üîç</button>
                <button type="button" id="current-position-button">üìç</button>
              </div>
            </div>
          </form>
          <br />
          <h1>
            <div id="current-city">Milan</div>
          </h1>
          <h6>
            <div id="current-date"></div>
          </h6>
          <br />
          <div class="row">
            <div class="col-6 left-column">
              <h6>
                <div id="weather-description"></div>
              </h6>

              <div>
                <h6>Humidity: <span id="current-humidity">45</span>%</h6>
              </div>

              <div id="wind">
                <h6>Wind: <span id="wind-speed">0</span>km/h</h6>
              </div>
            </div>

            <div class="col-6 right-column">
              <div class="current-weather">
                <img src="" alt="" id="icon" />
                <span id="current-temp"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">¬∞C</a> |
                  <a href="#" id="fahrenheit-link">¬∞F</a>
                </span>
                <br />

                <div class="current-max-min">
                  <span id="current-max-temp">20</span>¬∞
                  <span id="current-min-temp">7</span>¬∞
                </div>
              </div>
            </div>
          </div>

          <br />
          <div id="weather-forecast"></div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/giorgiagit21/weather-app"
          >Open-source code</a
        >
        by
        <a href="https://www.linkedin.com/in/g-galbiati/">Giorgia Galbiati</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
